{% extends 'base.html' %}

{% block title %}
Set Interval
{% endblock %}

{% block content %}
<script>
  function set_interval() {
    var new_interval = document.getElementById('interval').value;
    window.location = window.location + "?interval=" + new_interval;
  }
</script>

Interval is currently {{ interval }}.<br>
{{ expiration }}s until current interval expires.<br>
To set interval use /set_interval?interval=(interval in s).<br>

{% endblock %}
